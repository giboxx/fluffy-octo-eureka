<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Play Rich</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .money-link {
      display: block;
      animation: fadeSlideIn 1.2s ease forwards;
    }

    .money-logo {
      width: 100%;
      max-width: 500px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    h1 span {
      opacity: 0;
      animation: fadeSlideIn 0.8s ease forwards;
      display: inline-block;
    }

    h1 span:nth-child(1)  { animation-delay: 0.1s; }
    h1 span:nth-child(2)  { animation-delay: 0.2s; }
    h1 span:nth-child(3)  { animation-delay: 0.3s; }
    h1 span:nth-child(4)  { animation-delay: 0.4s; }
    h1 span:nth-child(5)  { animation-delay: 0.5s; }
    h1 span:nth-child(6)  { animation-delay: 0.6s; }
    h1 span:nth-child(7)  { animation-delay: 0.7s; }
    h1 span:nth-child(8)  { animation-delay: 0.8s; }

    .visit-text {
      font-size: 24px;
      color: #007BFF;
      text-decoration: none;
      padding: 15px 25px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      display: inline-block;
      transition: 0.3s;
      animation: fadeSlideIn 2s ease forwards;
      margin-top: 20px;
    }

    .visit-text:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
<body>

  <!-- Clickable logo -->
  <a href="http://zelo-store.com/F-2/VI?nox=1770736669" target="_blank" class="money-link">
    <img 
      src="https://pplx-res.cloudinary.com/image/upload/v1750286417/user_uploads/58679933/4a24f3ad-76e8-46b5-a569-d2bbd354cc59/1000706307.jpg" 
      alt="Money Game Logo" 
      class="money-logo"
    />
  </a>

  <!-- Title -->
  <h1>
    <span>P</span><span>L</span><span>A</span><span>Y</span><span> </span>
    <span>R</span><span>I</span><span>C</span><span>H</span>
  </h1>

  <!-- Visit link with text -->
  <a href="http://zelo-store.com/F-2/VI?nox=1770736669" target="_blank" class="visit-text">
    VISIT AND ENTER YOUR REQUIREMENTS
  </a>

</body>
</html>
