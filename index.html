<!DOCTYPE html>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f4f4f4;
    }

    @keyframes fadeSlideIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .money-logo {
      display: block;
      margin: 30px auto 10px auto;
      width: 220px;
      animation: fadeSlideIn 1.2s ease forwards;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      margin: 20px 0;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    h1 span {
      opacity: 0;
      animation: fadeSlideIn 0.8s ease forwards;
      display: inline-block;
    }

    h1 span:nth-child(1)  { animation-delay: 0.1s; }
    h1 span:nth-child(2)  { animation-delay: 0.2s; }
    h1 span:nth-child(3)  { animation-delay: 0.3s; }
    h1 span:nth-child(4)  { animation-delay: 0.4s; }
    h1 span:nth-child(5)  { animation-delay: 0.5s; }
    h1 span:nth-child(6)  { animation-delay: 0.6s; }
    h1 span:nth-child(7)  { animation-delay: 0.7s; }
    h1 span:nth-child(8)  { animation-delay: 0.8s; }

    ul {
      list-style: none;
      padding: 0;
    }

    li a {
      display: inline-block;
      font-size: 24px;
      color: #007BFF;
      text-decoration: none;
      padding: 15px 25px;
      border: 2px solid #007BFF;
      border-radius: 10px;
      transition: 0.3s;
      animation: fadeSlideIn 2s ease forwards;
    }

    li a:hover {
      background-color: #007BFF;
      color: white;
    }
  </style>
</head>
